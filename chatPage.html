<!DOCTYPE html>
<html>
<head>
    <title>Arrr.I</title>
    <link rel="stylesheet" href="MainPage.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="banner.png" id="banner-image">
        <h1>Pirateyyy.AI</h1>
        <p id="banner-text">Chat with a REAL Pirate!.</p>
    </header>
    <section class="record">
        <button id="recordButton" onclick="sendMessage()">Chat</button>
        <textarea id="userTextOutput"></textarea>
    </section>
    <section class="playback">
        <button style="visibility: hidden;"></button>
        <textarea id="pirateTextOutput"></textarea>
    </section>
    <section class="cats">
        <img id='leftCat' src="images/normal_cat_idle_big.gif", alt="cat talking">
        <img id='rightCat' src="images/pirate_cat_idle_big.gif", alt="pirate cat talking">
    </section>
    <script src="chatbotUtils.js"></script>
</body>
</html>
