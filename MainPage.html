<!DOCTYPE html>
<html>
<head>
    <title>Arrr.I</title>
    <link rel="stylesheet" href="MainPage.css">
</head>
<body>
    <header>
        <h1>Arrr.I</h1>
        <p>Your speech translated to pirate</p>
    </header>
    <section class="record">
        <button id="recordButton" onclick="record()">Record</button>
        <textarea id="userTextOutput"></textarea>
        <button id="playButton" onclick="play()">Play</button>
    </section>
    <section class="playback">
        <button style="visibility: hidden;"></button> <!-- Hidden button for alignment -->
        <textarea id="pirateTextOutput"></textarea>
        <button id="playAudio" onclick="playPirate()">Play</button>
    </section>

    <script src="voice.js"></script>
</body>
</html>
