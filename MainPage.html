<!DOCTYPE html>
<html>
<head>
    <title>Pirateyyy.AI</title>
    <link rel="stylesheet" href="MainPage.css">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pirata+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="banner.png" id="banner-image">
        <h1><a href="https://github.com/JaredBaker99/Arrrr.i" class="link">Pirateyyy.AI</a></h1>
        <p id="banner-text">Your Speech Translated to a Pirate.</p>
        <p id="banner-text"><a>Want to chat with a Pirate Bot?</a></p>
    </header>
    <section class="record">
        <button id="recordButton" onclick="record()">Record</button>
        <textarea id="userTextOutput"></textarea>
        <button id="playButton">Play</button>
    </section>
    <section class="playback">
        <button style="visibility: hidden;"></button>
        <textarea id="pirateTextOutput"></textarea>
        <button id="playAudio">Play</button>
    </section>
    <section class="cats">
        <img id='leftCat' src="images/normal_cat_idle_big.gif", alt="cat talking">
        <img id='rightCat' src="images/pirate_cat_idle_big.gif", alt="pirate cat talking">
    </section>
    <script src="voice.js"></script>
</body>
</html>
